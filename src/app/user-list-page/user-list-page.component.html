<h2 class="page-title">{{listUser}}'s Reading List</h2>
<div class="row">  
    <div class="col-1"></div>  
    <aside class="col-2">
        <h3 class="filter-header">Filters</h3>
        <div class="list-filter-div">
            <h4>Active Status</h4>
            <div class="form-check">
                <input type="checkbox" id="reading" value="reading" class="form-check-input">
                <label for="reading" class="form-check-label">Reading</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="completed" value="completed" class="form-check-input">
                <label for="completed" class="form-check-label">Completed</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="paused" value="paused" class="form-check-input">
                <label for="paused" class="form-check-label">Paused</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="dropped" value="dropped" class="form-check-input">
                <label for="dropped" class="form-check-label">Dropped</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="planning" value="planning" class="form-check-input">
                <label for="planning" class="form-check-label">Planning</label>
            </div>
        </div>
        <div class="list-filter-div">
            <h4>Ownership</h4>
            <div class="form-check">
                <input type="checkbox" id="owned" value="owned" class="form-check-input">
                <label for="owned" class="form-check-label">Owned</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="loaned" value="loaned" class="form-check-input">
                <label for="loaned" class="form-check-label">Loaned</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="previous_own" value="previous_own" class="form-check-input">
                <label for="previous_own" class="form-check-label">Previously Owned</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="wanting" value="wanting" class="form-check-input">
                <label for="wanting" class="form-check-label">Wanting</label>
            </div>
        </div>
        <div class="list-filter-div">
            <h4>Book Types</h4>
            <div class="form-check">
                <input type="checkbox" id="paperback" value="paperback" class="form-check-input">
                <label for="paperback" class="form-check-label">Paperback</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="ebook" value="ebook" class="form-check-input">
                <label for="ebook" class="form-check-label">Ebook</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="hardcover" value="hardcover" class="form-check-input">
                <label for="hardcover" class="form-check-label">Hardcover</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="audiobook" value="audiobook" class="form-check-input">
                <label for="audiobook" class="form-check-label">Audiobook</label>
            </div>
        </div>
        <div class="list-filter-div">
            <h4>Imprints</h4>
        </div>
    </aside>
    <main class="col-9">
        <h3>Reading</h3>
        <table *ngIf="dataSource" mat-table [dataSource]="dataSource" multiTemplateDataRows class="display-table">
            <ng-container matColumnDef="cover">
                <td mat-cell *matCellDef="let element" class="row-padding">
                    <img class="table-img" src='{{this.getCover(element.isbn)}}' alt='Cover for {{element.title}}' />
                </td>
            </ng-container>
            <ng-container matColumnDef="title">
                <td mat-cell *matCellDef="let element">
                    <h5><strong><a routerLink="/book/{{element.isbn}}">{{element.isbn}}</a></strong></h5>
                </td>
            </ng-container>
            <ng-container matColumnDef="score">
                <td mat-cell *matCellDef="let element">
                    <span>{{element.score}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="reread">
                <td mat-cell *matCellDef="let element">
                    <span>{{element.reread}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="active">
                <td mat-cell *matCellDef="let element">
                    <span>{{element.active_status}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="owner">
                <td mat-cell *matCellDef="let element">
                    <span>{{element.owner_status}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="notes">
                <td mat-cell *matCellDef="let element">
                    <span>{{element.notes}}</span>
                </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </main>
</div>
