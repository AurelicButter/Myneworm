<div class="imprint-index">
    <div class="imprint-item" *ngFor="let item of imprints">
        <a class="imprint-link" href="/publisher/{{item.publisher_id}}">
            <img class="imprint-logo" src='{{getImprintAsset(item.publisher_id)}}' alt='{{item.name}}'>
            <div class="btn imprint-text-header">{{item.name}}</div>
        </a>
    </div>
</div>
