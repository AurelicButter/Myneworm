<div class="modal-container">
    <header class="modal-header">
        <h1>Select a date</h1>
    </header>
    <p class="modal-error">{{errMessage}}</p>
    <div class="modal-content">
        <mat-form-field>
            <input class="modal-input" matInput [matDatepicker]="basicDatepicker" (dateChange)="updateDate($event.value)" [value]="selectedDateObj">
            <mat-datepicker-toggle matSuffix [for]="basicDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #basicDatepicker></mat-datepicker>
        </mat-form-field>
    </div>
    <footer class="modal-footer">
        <button mat-raised-button class="modal-action btn" (click)="submit()">OK</button>
        <button mat-raised-button class="btn" (click)="close()">Cancel</button>
    </footer>
</div>
