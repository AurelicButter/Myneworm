<div class="toast-wrapper toast-container">
    <div *ngFor="let toastMsg of messages; let i = index" class="toast" role="alert"
        [ngClass]="applyStyle(toastMsg.status)" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{toastMsg.message}}
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" 
                [ngClass]="applyButtonStyle(toastMsg.status)" aria-label="Close" (click)="close(i)"></button>
        </div>
    </div>
</div>
