<div class="auth-container">
    <h1>Login</h1>
    <form class="auth-form" #loginForm="ngForm" (ngSubmit)="submit()">
        <div class="auth-form-div">
            <label class="auth-label" for="username"><strong>Username</strong></label>
            <input type="text" class="form-control" id="login" name="login" placeholder="Username" required
                [(ngModel)]="login.username" #username="ngModel" />
        </div>
        <div class="auth-form-div">
            <label class="auth-label" for="password"><strong>Password</strong></label>
            <input type="password" class="form-control" name="password" required placeholder="Password"
                [(ngModel)]="login.password" #password="ngModel" />
        </div>
        <button class="btn myneworm-btn auth-button" type="submit">Login</button>
    </form>
    <a [routerLink]="'/reset'" class="btn myneworm-btn auth-button" role="button">Forgot Password?</a>
    <a [routerLink]="'/register'" class="btn myneworm-btn auth-button" role="button">Register</a>
</div>
