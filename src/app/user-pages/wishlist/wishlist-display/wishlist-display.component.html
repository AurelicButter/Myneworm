<div class="book-display">

    <div class="display-text">
        <span>{{book.title}}</span>
        <span>({{book.book_type_name}})</span>
        <span>Release Date: {{this.utilities.dateReadable(extendedDetails.release_date)}}</span>
    </div>
</div>
